[base]
path = "{{PWD}}"
output = "SUSY_SleptonWinoBino_isrslep_{{madgraph['masses']['MSLEP']}}_{{madgraph['masses']['MN2']}}_{{madgraph['masses']['MN1']}}"
template = "{{PWD}}/data/sleptons.toml"
param_path = "{{PWD}}/data/cards/param/"

[madgraph]
params="SleptonWinoBino"

[madgraph.masses]
MSLEP = 100
MC1 = 99.5
MN2 = 99.5
MN1 = 99.0
MSNU = 99.5
